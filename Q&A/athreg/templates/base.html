{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Detail Page{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
  <link rel="stylesheet" href="% static '/animatecss/animate.min.css' %">
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <script src="{% static 'bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<style>
    body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #E5E7E9 !important;
		}
  a:link {
    color: #0c1b2a;
    background-color: transparent;
    text-decoration: none;
  }
  a:visited {
    color: #0c1b2a ;
    background-color: transparent;
    text-decoration: none;
  }
  a:hover {
    color: #1A5276;
    background-color: transparent;
    text-decoration: underline;
  }
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="https://images.vexels.com/media/users/3/152347/isolated/preview/27304b9b14ce9bd8a28ca637ed92070e-blue-circle-question-mark-icon-by-vexels.png" alt="" width="35" height="30" class="d-inline-block align-text-top">
        Q&A</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
       
        <ul class="navbar-nav" >
            <li class="nav-item active ">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ask-question' %}">Ask</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tags/">Tags</a>
            </li>
        </ul>
        <form class="ms-auto" action="/">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="Search" />
            <button class="btn btn-secondary" type="submit" id="button-addon2">Search</button>
          </div>
        </form>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profileinfo/">{{request.user}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
      </div>
    </div> 
  </nav>

  <div class="container-md py-4">  
      <div class="row">
        <div class="col-md-6 offset-2">
          
        </div>
      </div>  
  </div>
  
  {% block content %}
    {% endblock %}
    <hr>
    
</body>
</html>
