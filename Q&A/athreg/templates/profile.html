{%  extends 'base.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body bg-light">
			<a class="btn btn-secondary" href="/profileinfo/"> Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Edit Profile</h3>
			<hr>
            <dv class="bg-secondary " style="text-align: center">
                <img class="profile-pic" src="{{request.user.userprofile.profile_pic.url}}" >
            </dv>
			
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
            <form method="POST"  enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    <table class="table table-bordered">
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-dark" >Submit</button>
                        </td>
                    </tr>
                </table>
                </div>
                
            </form>
		</div>
	</div>
</div>



{% endblock %}
